<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>سبد خرید</title>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>

<body>
    <div class="row my-5 mx-auto justify-content-center rounded-3 container d-flex color">
        <div class="col-md-7 mt-5 mb-5 bg-light right-shadow round-right">
            <div class="row justify-content-between">
                <h1 class="col-6 me-4 mt-4 font-head">سبد خرید</h1>
                <h5 class="col-4 ms-3 align-self-end ">تعداد: 3</h5>
            </div>

            <div class="border-top border-bottom border-secondary row py-4 mt-5 mx-1">
                <div class="col-2 align-self-center">
                    <img class=" me-1 rounded-lg " src="img/shirt.png">
                </div>
                <div class="margin col-4">
                    <h4>پیراهن</h4>
                    <h6>پیراهن از جنس کتان</h6>
                </div>
                <div class="col-3 align-self-center text-center">
                    <a style="text-decoration: none; color:black;" href="#">-</a>
                    <img style="width:1.3rem" src="img/box.png" />
                    <a style="text-decoration: none; color: black;" href="#">+</a>
                </div>

                <div class="hide col-md-2 align-self-center">
                    <h6>2 میلیون تومان</h6>
                </div>

                <div class="col-1 align-self-center">
                    <button class="btn btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top"
                            title="Delete">
                        <img width="20px" style="border:none" src="img/delete.png">
                    </button>
                </div>
            </div>

            <div class="border-bottom border-secondary row py-4 mx-1">
                <div class="col-2 align-self-center">
                    <img class=" me-1 rounded-lg " src="img/behdasht.png">
                </div>
                <div class="margin col-4">
                    <h4>لوازم بهداشتی</h4>
                    <h6>شامل آینه و شانه</h6>
                </div>
                <div class="col-3 align-self-center text-center">
                    <a style="text-decoration: none; color:black;" href="#">-</a>
                    <img style="width:1.3rem" src="img/box.png" />
                    <a style="text-decoration: none; color: black;" href="#">+</a>
                </div>

                <div class="hide col-md-2 align-self-center">
                    <h6> 300 هزار تومان </h6>
                </div>

                <div class="col-1 align-self-center">
                    <button class="btn btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top"
                            title="Delete">
                        <img width="20px" style="border:none" src="img/delete.png">
                    </button>
                </div>
            </div>

            <div class="border-bottom border-secondary row py-4 mb-5 mx-1">
                <div class="col-2 align-self-center">
                    <img class=" me-1 rounded-lg " src="img/control.png">
                </div>
                <div class="margin col-4">
                    <h4>کنترل تلوزیون</h4>
                    <h6>برند سامسونگ</h6>
                </div>
                <div class="col-3 align-self-center text-center">
                    <a style="text-decoration: none; color:black;" href="#">-</a>
                    <img style="width:1.3rem" src="img/box.png" />
                    <a style="text-decoration: none; color: black;" href="#">+</a>
                </div>

                <div class="hide col-md-2 align-self-start">
                    <h6 class=""> 500 هزار تومان </h6>
                </div>

                <div class="col-1 align-self-center text-start">
                    <button class="btn btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top"
                            title="Delete">
                        <img width="20px" style="border:none" src="img/delete.png">
                    </button>
                </div>
            </div>

            <div class="border-top border-bottom border-secondary row py-4 mt-5 mx-1">
            </div>

            <div class="border-bottom border-secondary row py-4 mx-1">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
